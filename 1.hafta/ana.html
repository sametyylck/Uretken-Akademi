<body>
<div class="back">
    <div class="ekran"><input id="d" style="width: 100%; height: 50px;font-size: 40px; background-color: darkgray;" type="text" readonly size="18"></div>

    <h3 style="font-style: oblique;">Hesap Makinesi</h3>

     <script>

       function temizle()
       {
        document.getElementById("d").value="";
       }
       function display(value)
       {
        document.getElementById("d").value+=value;
       }
       function calculate()
       {
        var p=document.getElementById("d").value;
        var q=eval(p);
        document.getElementById("d").value=q;
       }

    </script>
